<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="form">
        <h2 class="form-title"><strong>Ingresa tus datos</strong></h2>
        <form class="formulario" onsubmit="onSubmitHandler(event)">
          <label for="vehiculo"> Selecciona tu metodo de transporte </label>
          <select id="vehiculo" name="vehiculo" required>
            <option value="moto">Moto</option>
            <option value="carro">Carro</option>
          </select>
          <label for="placa"> Ingresa el ultimo numero de tu Placa</label>
          <input
            id="placa"
            name="placa"
            type="number"
            placeholder="Ejemplo: 7"
            required
            min="0"
            max="9"
          />
          <button type="submit">Consultar Pico y Placa</button>
        </form>
      </div>
      <div class="banner">
        <h1>Pico y Placa 2022 segundo per√≠odo</h1>
        <p id="resultado"></p>
      </div>
    </div>
    <!-- ctrol+shit+7 comenta el codigo-->

  </body>
</html>
